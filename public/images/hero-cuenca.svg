<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:0.85" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.9" />
    </linearGradient>

    <!-- Shadows -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>

  <!-- Mountains (Cuenca's Andes) -->
  <path d="M 0 450 Q 150 320, 300 380 T 600 340 L 800 400 L 800 600 L 0 600 Z"
        fill="url(#mountainGradient)" opacity="0.5"/>
  <path d="M 0 500 Q 200 400, 400 450 T 800 480 L 800 600 L 0 600 Z"
        fill="url(#mountainGradient)" opacity="0.3"/>

  <!-- Main House Illustration -->
  <g transform="translate(380, 180)" filter="url(#softShadow)">
    <!-- House body -->
    <rect x="30" y="100" width="180" height="140" rx="4" fill="url(#houseGradient)"/>

    <!-- Roof -->
    <path d="M 20 105 L 120 30 L 220 105 Z" fill="url(#roofGradient)"/>

    <!-- Door -->
    <rect x="95" y="160" width="50" height="80" rx="3" fill="#78350f" opacity="0.8"/>
    <circle cx="135" cy="200" r="4" fill="#fbbf24"/>

    <!-- Windows -->
    <rect x="50" y="130" width="35" height="35" rx="2" fill="#bfdbfe" opacity="0.9"/>
    <rect x="155" y="130" width="35" height="35" rx="2" fill="#bfdbfe" opacity="0.9"/>
    <line x1="67" y1="130" x2="67" y2="165" stroke="#1e40af" stroke-width="2" opacity="0.3"/>
    <line x1="50" y1="147" x2="85" y2="147" stroke="#1e40af" stroke-width="2" opacity="0.3"/>
    <line x1="172" y1="130" x2="172" y2="165" stroke="#1e40af" stroke-width="2" opacity="0.3"/>
    <line x1="155" y1="147" x2="190" y2="147" stroke="#1e40af" stroke-width="2" opacity="0.3"/>

    <!-- Chimney -->
    <rect x="160" y="40" width="25" height="50" rx="2" fill="#78350f" opacity="0.7"/>
  </g>

  <!-- Service Provider Figure -->
  <g transform="translate(250, 280)" filter="url(#softShadow)">
    <!-- Body -->
    <ellipse cx="50" cy="120" rx="35" ry="45" fill="url(#personGradient)"/>
    <!-- Head -->
    <circle cx="50" cy="50" r="30" fill="#fcd34d"/>
    <!-- Hard hat -->
    <ellipse cx="50" cy="35" rx="32" ry="15" fill="#f59e0b"/>
    <rect x="20" y="30" width="60" height="12" rx="2" fill="#f59e0b"/>
    <!-- Face features -->
    <circle cx="40" cy="50" r="3" fill="#78350f"/>
    <circle cx="60" cy="50" r="3" fill="#78350f"/>
    <path d="M 42 62 Q 50 70, 58 62" stroke="#78350f" stroke-width="2" fill="none"/>
    <!-- Arms -->
    <ellipse cx="15" cy="100" rx="12" ry="25" fill="url(#personGradient)"/>
    <ellipse cx="85" cy="100" rx="12" ry="25" fill="url(#personGradient)"/>
    <!-- Hands -->
    <circle cx="15" cy="125" r="10" fill="#fcd34d"/>
    <circle cx="85" cy="125" r="10" fill="#fcd34d"/>
  </g>

  <!-- Floating Service Icons -->

  <!-- Wrench Icon (top right) -->
  <g transform="translate(620, 80)" filter="url(#iconShadow)">
    <circle cx="30" cy="30" r="35" fill="white" opacity="0.95"/>
    <path d="M 20 40 L 35 25 L 30 20 L 38 12 L 45 19 L 40 25 L 25 40 Z"
          fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
    <circle cx="42" cy="15" r="8" fill="none" stroke="#3b82f6" stroke-width="3"/>
  </g>

  <!-- Electrical Bolt (middle right) -->
  <g transform="translate(680, 200)" filter="url(#iconShadow)">
    <circle cx="30" cy="30" r="32" fill="white" opacity="0.95"/>
    <path d="M 35 10 L 22 32 L 30 32 L 25 50 L 40 26 L 32 26 Z"
          fill="#eab308" stroke="#ca8a04" stroke-width="1"/>
  </g>

  <!-- Paint Brush (lower right) -->
  <g transform="translate(640, 340)" filter="url(#iconShadow)">
    <circle cx="30" cy="30" r="30" fill="white" opacity="0.95"/>
    <rect x="25" y="35" width="10" height="20" rx="1" fill="#78350f"/>
    <rect x="22" y="15" width="16" height="22" rx="3" fill="#ef4444"/>
    <ellipse cx="30" cy="14" rx="10" ry="4" fill="#fca5a5"/>
  </g>

  <!-- Plant/Garden Icon (bottom) -->
  <g transform="translate(550, 420)" filter="url(#iconShadow)">
    <circle cx="30" cy="30" r="28" fill="white" opacity="0.95"/>
    <path d="M 30 45 L 30 28" stroke="#166534" stroke-width="3"/>
    <ellipse cx="30" cy="22" rx="12" ry="8" fill="#22c55e"/>
    <ellipse cx="22" cy="28" rx="8" ry="6" fill="#16a34a"/>
    <ellipse cx="38" cy="28" rx="8" ry="6" fill="#16a34a"/>
    <rect x="22" y="42" width="16" height="12" rx="2" fill="#a16207"/>
  </g>

  <!-- Checkmark/Trust Badge (top) -->
  <g transform="translate(480, 60)" filter="url(#iconShadow)">
    <circle cx="25" cy="25" r="25" fill="#22c55e"/>
    <path d="M 15 25 L 22 32 L 36 18" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="720" cy="500" r="60" fill="#fbbf24" opacity="0.15"/>
  <circle cx="350" cy="520" r="40" fill="#3b82f6" opacity="0.1"/>
  <circle cx="180" cy="450" r="30" fill="#22c55e" opacity="0.1"/>

  <!-- Small decorative dots -->
  <circle cx="450" cy="150" r="6" fill="#f59e0b" opacity="0.4"/>
  <circle cx="580" cy="280" r="5" fill="#3b82f6" opacity="0.3"/>
  <circle cx="700" cy="450" r="7" fill="#22c55e" opacity="0.3"/>
  <circle cx="320" cy="380" r="4" fill="#f59e0b" opacity="0.3"/>
</svg>
